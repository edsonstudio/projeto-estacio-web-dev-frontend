<p-table [value]="clientes" [paginator]="true" [rows]="5" [responsive]="true">
  <ng-template pTemplate="header">
      <tr>
          <th pSortableColumn="nome">Nome <p-sortIcon field="nome"></p-sortIcon></th>
          <th pSortableColumn="saldo">Saldo <p-sortIcon field="saldo"></p-sortIcon></th>
          <th style="width: 7rem"></th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-cliente>
      <tr>
          <td>{{cliente.nome}}</td>
          <td>{{cliente.saldo}}</td>
          <td style="width: 7rem">
            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" (click)="editarCliente(cliente)"></button>
            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="excluirCliente(cliente)"></button>
          </td>
      </tr>
  </ng-template>
</p-table>


<p-dialog [(visible)]="editDialog" [style]="{width: '450px'}" header="Editar Cliente" [modal]="true" styleClass="p-fluid">
  <ng-template pTemplate="content">
    <div class="p-grid p-fluid">
      <div class="p-col-12 p-md-4">
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon">Nome</span>
          <input type="text" pInputText placeholder="Nome" [(ngModel)]="cliente.nome" maxlength="20">
        </div>
      </div>
      <br>
      <div class="p-field p-col-12 p-md-3">
        <label for="horizontal">Saldo</label>
        <p-inputNumber [(ngModel)]="cliente.saldo" [showButtons]="true" buttonLayout="horizontal" inputId="horizontal"
          spinnerMode="horizontal" [step]="0.25" decrementButtonClass="p-button-danger"
          incrementButtonClass="p-button-success" incrementButtonIcon="pi pi-plus" decrementButtonIcon="pi pi-minus"
          mode="currency" currency="BRL">
        </p-inputNumber>
      </div>
    </div>
  </ng-template>

  <ng-template pTemplate="footer">
      <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
      <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="salvarCliente(cliente)"></button>
  </ng-template>
</p-dialog>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
