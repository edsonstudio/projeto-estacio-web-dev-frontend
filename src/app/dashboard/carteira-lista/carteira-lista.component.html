<p-table [value]="carteiras" [paginator]="true" [rows]="5" [responsive]="true">
  <ng-template pTemplate="header">
      <tr>
          <th pSortableColumn="carteira.cliente.nome">Nome do Cliente <p-sortIcon field="carteira.cliente.nome"></p-sortIcon></th>
          <th pSortableColumn="carteira.acao.nome">Nome da Ação <p-sortIcon field="carteira.acao.nome"></p-sortIcon></th>
          <th pSortableColumn="carteira.quantidade">Quantidade <p-sortIcon field="carteira.quantidade"></p-sortIcon></th>
          <!-- <th style="width: 7rem"></th> -->
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-carteira>
      <tr>
          <td>{{carteira.cliente.nome}}</td>
          <td>{{carteira.acao.nome}}</td>
          <td>{{carteira.quantidade}}</td>
          <!-- <td style="width: 7rem">
            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" (click)="editarCliente(cliente)"></button>
            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="excluirCliente(cliente)"></button>
          </td> -->
      </tr>
  </ng-template>
</p-table>
